<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ShopEasy Search</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        background-color: #f4f4f4;
      }

      .container {
        width: 90%;
        max-width: 1200px;
        margin-top: 20px;
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      .search-bar-container {
        position: relative;
        width: 80%;
        margin: 20px 0;
      }

      .search-input {
        width: 100%;
        padding: 10px;
        border-radius: 5px;
        border: 1px solid #ccc;
        font-size: 18px;
      }

      .autocomplete-suggestions {
        position: absolute;
        top: 40px;
        left: 0;
        right: 0;
        background-color: white;
        border: 1px solid #ccc;
        border-radius: 5px;
        max-height: 150px;
        overflow-y: auto;
        z-index: 10;
      }

      .suggestion-item {
        padding: 10px;
        cursor: pointer;
      }

      .suggestion-item:hover {
        background-color: #f0f0f0;
      }

      .category-icons {
        display: flex;
        justify-content: center;
        flex-wrap: wrap;
        gap: 20px;
        margin: 20px 0;
      }

      .category-item {
        text-align: center;
        cursor: pointer;
      }

      .category-item img {
        width: 80px;
        height: 80px;
        border-radius: 50%;
        border: 2px solid #ddd;
        padding: 5px;
        transition: 0.3s;
      }

      .category-item:hover img {
        border-color: #aaa;
        transform: scale(1.1);
      }

      .buttons-container {
        display: flex;
        justify-content: center;
        gap: 20px;
        margin: 20px 0;
      }

      .button {
        background-color: #4caf50;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: 0.3s;
      }

      .button:hover {
        background-color: #45a049;
      }

      .file-input {
        display: none;
      }

      .image-preview {
        margin-top: 20px;
        max-width: 300px;
        display: none;
      }

      .recommendations {
        display: flex;
        justify-content: space-between;
        margin-top: 20px;
      }

      .recommendation-item img {
        width: 200px;
        height: 200px;
        border-radius: 5px;
        margin: 5px;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <!-- Search Bar -->
      <div class="search-bar-container">
        <input
          type="text"
          id="search-input"
          class="search-input"
          placeholder="Search Product..."
          oninput="showAutocompleteSuggestions()"
        />
        <div
          id="autocomplete-suggestions"
          class="autocomplete-suggestions"
        ></div>
      </div>

      <!-- Category Icons -->
      <div class="category-icons">
        <div class="category-item">
          <img src="furnitue.png" alt="Accessories" />
          <p>Furnitures</p>
        </div>
        <div class="category-item">
          <img src="pant.png" alt="Pants" />
          <p>Pants</p>
        </div>
        <div class="category-item">
          <img src="gadgets.png" alt="Pants" />
          <p>Electronics</p>
        </div>
        <div class="category-item">
          <img src="Hoodies.jpg" alt="Hoodies" />
          <p>Hoodies</p>
        </div>
        <div class="category-item">
          <img src="Shoes.jpg" alt="Shoes" />
          <p>Shoes</p>
        </div>
      </div>

      <!-- Additional Buttons -->
      <div class="buttons-container">
        <button class="button" onclick="triggerPhotoUpload()">
          Photo Search
        </button>
      </div>

      <!-- File Input for Uploading Photo -->
      <input
        type="file"
        id="photo-input"
        class="file-input"
        accept="image/*"
        onchange="handlePhotoUpload(event)"
      />

      <!-- Image Preview -->
      <img id="image-preview" class="image-preview" alt="Image Preview" />

      <!-- Recommendations -->
      <div id="recommendations" class="recommendations"></div>
    </div>

    <script>
      const photoInput = document.getElementById("photo-input");
      const recommendationsContainer = document.getElementById("recommendations");

      // Trigger the file input when the "Photo Search" button is clicked
      function triggerPhotoUpload() {
        photoInput.click();
      }

      // Handle the photo upload and send it to the server
      function handlePhotoUpload(event) {
        const file = event.target.files[0];
        if (file) {
          const formData = new FormData();
          formData.append("file", file);

          // Send the image to the Flask backend
          fetch("/upload", {
            method: "POST",
            body: formData,
          })
            .then((response) => response.json())
            .then((data) => {
              // Display the recommended images on the webpage
              if (
                data.recommended_images &&
                data.recommended_images.length > 0
              ) {
                displayRecommendedImages(data.recommended_images);
              }
            })
            .catch((error) => console.error("Error:", error));
        }
      }

      // Function to display the recommended images
      function displayRecommendedImages(imagePaths) {
        recommendationsContainer.innerHTML = ""; // Clear existing recommendations

        imagePaths.forEach((imagePath) => {
          const imgElement = document.createElement("img");
          imgElement.src = `/uploads/${imagePath}`;
          imgElement.style.width = "200px";
          imgElement.style.height = "200px";
          recommendationsContainer.appendChild(imgElement);
        });
      }
    </script>
  </body>
</html>
